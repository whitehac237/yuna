            html,body
{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-size: 16px;
}

body
{
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 90vh;
}
.DangNhap
{
  
    font-size: 5rem;
    color: blue;
    margin-bottom: 0.5rem;
 
}
#TKMK
{
    
    display: flex;
    border: 0.5rem solid black;
    box-sizing: border-box;
    justify-content: center;
    text-align: center;
    align-items: center;
    flex-direction: column;
    border-radius: 1rem;
    width: 70rem;
    height: 40rem;
    
   
}
li

    list-style: none;
    margin-bottom: 0.5rem;
    font-size: 3rem;
    margin-top: 2rem;
    
}

    padding: 1.5rem;
    width: 80%;

{
    margin-top: 0.5rem;

    height: 2rem;
    border-radius: 0.5rem;
  
}
#QMK
{
    margin-left: 40rem;

}

@media (max-width: 768px) {

    .DangNhap
    {
        font-size: 7vw;
    }

{
    
    width: 90%;
    padding: 1.5rem;
   
}

{
    font-size: 0.9rem;
}

{

}

@media (max-width: 480px) {

}

    height: 2rem;
